<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Studio ‚Äî Designer</title>
  <meta name="description" content="Sticker Studio app ‚Äî design shapes and text, export PNG." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply bg-indigo-600 text-white px-3 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300; }
      .tool { @apply bg-white border border-gray-200 rounded-lg p-3 shadow-sm hover:shadow-md cursor-pointer; }
      .kbd { @apply bg-gray-100 px-2 py-0.5 rounded text-xs font-medium text-gray-700; }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900 antialiased">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <a href="index.html" class="flex items-center gap-3">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" class="rounded-md bg-indigo-50 p-1">
              <rect x="3" y="3" width="18" height="18" rx="3" fill="#eef2ff"/>
              <path d="M7 12h10M7 8h10M7 16h6" stroke="#4f46e5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
              <div class="text-sm font-semibold">Sticker Studio</div>
              <div class="text-xs text-gray-500 -mt-1">Designer</div>
            </div>
          </a>
        </div>

        <div class="flex items-center gap-3">
          <button id="btn-export" class="btn-primary" title="Export PNG">Export PNG</button>
          <button id="btn-save" class="btn-primary bg-green-600 hover:bg-green-700" title="Save">Save</button>
          <button id="btn-clear" class="btn-primary bg-white text-gray-700 border">New</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Tools Column -->
    <aside class="lg:col-span-3 space-y-4">
      <div class="card">
        <div class="flex items-center justify-between">
          <div class="font-semibold">Tools</div>
          <div class="text-xs text-gray-500">Drag to move ‚Ä¢ Double click text to edit</div>
        </div>

        <div class="mt-4 grid grid-cols-3 gap-2">
          <button class="tool" data-tool="rect" title="Rectangle">‚ñ≠</button>
          <button class="tool" data-tool="circle" title="Circle">‚óè</button>
          <button class="tool" data-tool="triangle" title="Triangle">‚ñ≥</button>
          <button class="tool" data-tool="star" title="Star">‚ú¶</button>
          <button class="tool" data-tool="text" title="Text">T</button>
          <button class="tool" data-tool="image" title="Image">üñºÔ∏è</button>
        </div>

        <div class="mt-4">
          <label class="block text-xs text-gray-600">Fill</label>
          <input id="color-fill" type="color" value="#FF6B6B" class="w-full h-10 rounded-md mt-1" />
        </div>

        <div class="mt-3">
          <label class="block text-xs text-gray-600">Stroke</label>
          <input id="color-stroke" type="color" value="#111827" class="w-full h-10 rounded-md mt-1" />
        </div>

        <div class="mt-3 grid grid-cols-2 gap-2">
          <div>
            <label class="text-xs text-gray-600">Stroke Width</label>
            <input id="stroke-width" type="range" min="0" max="12" value="2" class="w-full mt-1" />
          </div>
          <div>
            <label class="text-xs text-gray-600">Opacity</label>
            <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" class="w-full mt-1" />
          </div>
        </div>

        <div class="mt-4">
          <label class="text-xs text-gray-600">Text settings</label>
          <div class="mt-2 grid grid-cols-2 gap-2">
            <input id="font-size" type="number" min="8" max="200" value="28" class="border rounded px-2 py-1" />
            <select id="font-family" class="border rounded px-2 py-1">
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Georgia">Georgia</option>
              <option value="Courier New">Courier</option>
            </select>
          </div>
          <div class="mt-2 flex items-center gap-2">
            <label class="inline-flex items-center gap-2"><input id="bold-toggle" type="checkbox" /> <span class="text-xs">Bold</span></label>
            <button id="btn-bring-front" class="btn-outline">Bring Front</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between">
          <div class="font-semibold">Saves</div>
          <div class="text-xs text-gray-500">Local only</div>
        </div>
        <div class="mt-3">
          <input id="save-name" type="text" placeholder="Save name" class="w-full border rounded px-3 py-2" />
          <div class="mt-3 space-y-2 max-h-48 overflow-auto" id="saves-list" aria-live="polite"></div>
        </div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between">
          <div class="font-semibold">Tips</div>
        </div>
        <ul class="mt-3 text-sm text-gray-600 space-y-2">
          <li><span class="kbd">Drag</span> move objects</li>
          <li><span class="kbd">Corner handle</span> resize</li>
          <li>Double click text to edit</li>
        </ul>
      </div>
    </aside>

    <!-- Canvas Column -->
    <section class="lg:col-span-9">
      <div class="card">
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm text-gray-600">Canvas</div>
          <div class="text-xs text-gray-500">Sticker size: 800 x 800 px</div>
        </div>

        <div class="relative border border-gray-200 rounded-lg bg-white mx-auto" style="max-width:900px">
          <canvas id="designer-canvas" width="800" height="800" class="block mx-auto touch-pan-y" aria-label="Sticker canvas" role="application" tabindex="0" style="width:100%; height:auto; display:block;"></canvas>
          <!-- Text edit overlay -->
          <textarea id="text-editor" class="absolute hidden z-20 p-2 border rounded" rows="2"></textarea>
        </div>

        <div class="mt-4 flex items-center justify-between">
          <div class="text-sm text-gray-600">Selected: <span id="selected-info">None</span></div>
          <div class="flex items-center gap-2">
            <button id="btn-delete" class="btn-outline">Delete</button>
            <button id="btn-export-small" class="btn-primary">Export PNG</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
